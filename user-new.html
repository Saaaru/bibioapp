<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioApp - Registrar Nuevo Usuario</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
</head>
<body>

    <header id="navbar-container"></header>

    <main class="container">
        <div class="page-header">
            <h1>Registrar Nuevo Usuario</h1>
        </div>

        <div class="form-container">
            <form id="new-user-form">
                <div class="form-control">
                    <label for="full_name" class="label">Nombre Completo</label>
                    <input type="text" id="full_name" name="full_name" class="input" required>
                </div>
                <div class="form-control">
                    <label for="rut" class="label">RUT (con guion y dígito verificador)</label>
                    <input type="text" id="rut" name="rut" class="input" required placeholder="Ej: 12345678-9">
                </div>
                <div class="form-control">
                    <label for="email" class="label">Email (Opcional)</label>
                    <input type="email" id="email" name="email" class="input">
                </div>
                <div class="form-control">
                    <label for="phone" class="label">Teléfono (Opcional)</label>
                    <input type="tel" id="phone" name="phone" class="input">
                </div>

                <div id="error-message" class="alert-error" style="display: none;"></div>
                <div id="success-message" class="alert-success" style="display: none;"></div>

                <div class="form-actions">
                    <button type="submit" id="submit-button" class="btn btn-primary">Registrar Usuario</button>
                    <a href="/users.html" class="btn btn-ghost">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/pages/user-new.js"></script>

</body>
</html>
