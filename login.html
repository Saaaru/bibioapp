<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioApp - Login</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
</head>
<body class="login-page-body">

    <main class="login-container">
        <div class="login-card">
            <h1 class="login-title">BiblioApp</h1>
            <p class="login-subtitle">Inicia sesión para continuar</p>
            
            <form id="login-form">
                <div class="form-control">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" name="email" class="input" required autocomplete="email">
                </div>
                <div class="form-control">
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" name="password" class="input" required autocomplete="current-password">
                </div>
                
                <!-- Contenedor para mensajes de error -->
                <div id="error-message" class="alert-error" style="display: none;"></div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Script específico para la lógica de esta página -->
    <script type="module" src="/assets/js/pages/login.js"></script>

</body>
</html>
